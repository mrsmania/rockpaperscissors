<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="console.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="scoresContainer">
            <h1>RPS</h1>
            <div id="scoreBoxContainer">
                <div id="scoreBoxPlayer" class="scoreBox"><h2>Player</h2><br>
                    <h1><p id="playerScore"></p></h1>
                    <p id="playerSelection" class="selectionBox">?</p>
                </div>
                <div id="scoreBoxComputer" class="scoreBox"><h2>Computer</h2><br>
                    <h1><p id="computerScore"></p></h1>
                    <p id="computerSelection" class="selectionBox">?</p>
                </div>
            </div>
            <div id="selections">
            </div>
            <p id="lastResult">No round played yet, ready!</p>
        </div>
        <div id="buttonsContainer">
            <div><button class="buttons playBtn" id="rock"><img src="img/rock.png" class="buttonImg"></button></div>
            <div><button class="buttons playBtn" id="paper"><img src="img/paper.png" class="buttonImg"></button></div>
            <div><button class="buttons playBtn" id="scissors"><img src="img/scissors.png" class="buttonImg"></button>
            </div>
            <div><button class="buttons reset" id="reset">Reset</button></div>
        </div>
    </div>
</body>

</html>
